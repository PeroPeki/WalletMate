<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj bud탑et</title>
</head>
<body>
    <h1>Dodavanje bud탑eta</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label for="user">Korisnik:</label>
        <select id="user" name="user" required>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select><br><br>

        <label for="category">Kategorija:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="amount">Iznos:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="start_date">Datum po훾etka:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">Datum kraja:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <button type="submit">Dodaj bud탑et</button>
    </form>
    <a href="{% url 'budget_list' %}">Povratak</a>
</body>
</html>
