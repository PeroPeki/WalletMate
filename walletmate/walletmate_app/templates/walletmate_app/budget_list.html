<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget List</title>
</head>
<body>
    <h1>Budget List</h1>

    <form method="get" action="{% url 'add_budget' %}" style="margin-bottom: 20px;">
        <button type="submit" style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Add Budget
        </button>
    </form>

    <form method="get" action="">
        <label for="amount">Filtriraj po iznosu:</label>
        <input type="number" id="amount" name="amount" step="1">
        <button type="submit">Filter</button>
    </form>

    {% if budgets %}
        <ul>
            {% for budget in budgets %}
                <li>
                    <a href="{% url 'budget_detail' budget.id %}">
                    Korisnik: {{ budget.user.username }}<br>
                    Količina: {{ budget.amount }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Onemogućen prikaz budžeta.</p>
    {% endif %}
</body>
</html>
