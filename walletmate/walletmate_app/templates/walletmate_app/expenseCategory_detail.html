<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji kategorije</title>
</head>
<body>
    <h1><strong>Detalji kategorije</strong></h1>

    <p><strong>Kategorija: </strong> {{ expenseCategories.name }}</p>
    <p><strong>Opis: </strong> {{ expenseCategories.description }}</p>
    <p><strong>Kreirano: </strong> {{ expenseCategories.created_at }}</p>
    <p><strong>Zadnje ažurirano:</strong> {{ expenseCategories.updated_at }}</p>
    
    <form method="get" action="{% url 'update_category' pk=expenseCategories.pk %}">
        <button type="submit">Uredi</button>
    </form>

    <form id="delete-form" method="post" action="{% url 'delete_category' pk=expenseCategories.pk %}">
        {% csrf_token %}
        <button 
            type="button" 
            style="background-color: red; color: white;" 
            onclick="confirmDelete()">Izbriši
        </button>
    </form>
    

    <a href="{% url 'expenseCategory_list' %}">Povratak</a>


    <script>
        function confirmDelete() {
            const confirmed = confirm("Jeste li sigurni da želite izbrisati ovu kategoriju?");
            if (confirmed) {
                document.getElementById('delete-form').submit();
            }
        }
    </script>
</body>
</html>
